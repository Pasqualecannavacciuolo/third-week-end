<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript file to perform Form Validation -->
    <script type="text/javascript" src="Validation.js"></script>
    <title>Esercizio 1</title>
</head>
<body>

    <div class="container">
        <form novalidate id="form-dati" name="form-dati"  onsubmit="return validateForm()" autocomplete="on" method="get" action="https://github.com/Pasqualecannavacciuolo">
            <label for="cognome">Cognome</label><br>
            <input type="text" id="cognome" name="cognome" maxlength="40"><br>
            <small id="cognome-message"></small>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" maxlength="30"><br>
            <small id="nome-message"></small>

            <label for="matricola">Matricola</label><br>
            <input type="text" id="matricola" name="matricola" maxlength="7" min="0" max="1234567"><br>

            <label for="regione">Regione</label><br>
            <select name="regione" id="regione">
                <option value="lombardia">Lombardia</option>
                <option value="lazio">Lazio</option>
                <option value="campania">Campania</option>
                <option value="veneto">Veneto</option>
                <option value="sicilia">Sicilia</option>
                <option value="emilia-romagna">Emilia-Romagna</option>
                <option value="piemonte">Piemonte</option>
                <option value="puglia">Puglia</option>
                <option value="toscana">Toscana</option>
                <option value="calabria">Calabria</option>
                <option value="sardegna">Sardegna</option>
                <option value="liguria">Liguria</option>
                <option value="marche">Marche</option>
                <option value="abruzzo">Abruzzo</option>
                <option value="friuli-venezia-giulia">Friuli-Venezia-Giulia</option>
                <option value="trentino">Trentino</option>
                <option value="umbira">Umbria</option>
                <option value="basilicata">Basilicata</option>
                <option value="molise">Molise</option>
                <option value="valle d'aosta">Vaslle d'Aosta</option>
              </select><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" maxlength="30"><br>
            <small id="email-message"></small>

            <label for="telefono">Telefono</label><br>
            <input type="tel" id="telefono" name="telefono" maxlength="16"><br>
            <small id="telefono-message"></small>

            <label for="requests ">Richieste particolari</label><br>
            <textarea id="requests " name="requests " rows="12 " cols="60 "></textarea><br /><br />

            <div class="btn-wrapper">
                <input class="btn submit" type="submit" value="Submit">
                <input class="btn reset" type="reset" value="Reset">
            </div>

        </form>
    </div>
    
</body>
</html>
